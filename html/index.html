<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<link rel="icon" sizes="any" href="img/activity-icon/activity-icon--state-off.svg" id="icon">
<link rel="preload" href="fonts/orbitron/orbitron-light-webfont.woff" as="font" type="font/woff" crossorigin>
<link rel="stylesheet" href="css/style.css">

<!-- https://github.com/HansAcker/EDDN-RealTime -->
<title>Elite Dangerous Data Network Real Time Feed</title>
<meta name="description" content="Live Events from the Elite Dangerous Data Network">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div id="board" class="dashboard">

<div data-dashboard__module="CodexDiscoveryModule"></div>

<div id="FSDJump" class="dashboard__table narrow"></div>

<div id="NavRoute" class="dashboard__table wide"></div>

<div id="NewStars" class="dashboard__table narrow"></div>

<div id="NewBodies" class="dashboard__table wide"></div>

<div id="Scan" class="dashboard__table"></div>

<div id="Approach" class="dashboard__table"></div>

<div id="Docks" class="dashboard__table"></div>

<div id="Updates" class="dashboard__table"></div>

<div id="Visits" class="dashboard__table wider"></div>

<div id="CodexDiscoveries" class="dashboard__table wider"></div>

<div id="EventLog" class="dashboard__table full"></div>

<div id="GameStats" class="dashboard__table">
<table>
<caption>Stats
<thead><tr><th>Stats<th>Count
<tbody id="statsbody">
</table>
</div>

<div id="EventStats" class="dashboard__table">
<table>
<caption>Event Stats
<thead><tr><th>Event<th style="width: 25%;">Count
<tbody id="eventsbody">
</table>
</div>

<div id="SoftwareStats" class="dashboard__table">
<table>
<caption>Software Stats
<thead><tr><th>Software<th style="width: 25%;">Count
<tbody id="softbody">
</table>
</div>

<div id="Legend" class="dashboard__table">
<table>
<caption>Legend
<thead><tr><th>Legend
<tbody style="text-align: center;">
	<tr class="Odyssey"><td>Odyssey
	<tr class="Horizons"><td>Horizons
	<tr class="Legacy"><td>Legacy
	<tr class="Base"><td>A bug (Live but not Horizons)
	<tr class="Unknown"><td>Unknown
	<tr class="Odyssey taxi"><td>Taxi (Apex/Frontline)
	<tr class="Odyssey old"><td>Older than 1h
	<tr class="Odyssey new"><td>In the future
</table>
</div>


<template id="FSDJumpTemplate">
<table>
<caption>FSD Jumps
<thead><tr><th>FSD Jump
<tbody>
</table>
</template>

<template id="EventLogTemplate">
<table>
<caption>Event Log
<thead><tr><th style="width: 6%;">Time<th style="width: 12%;">Uploader<th style="width: 10%;">Event<th style="width: 15%;">Software<th style="width: 6%;">Version<th>System<th style="width: 12%;">Region<th style="width: 10%;">Game Build<th style="width: 10%;">$schemaRef
<tbody>
</table>
</template>

<template id="NavRouteTemplate">
<table class="wide">
<caption>Routes Plotted
<thead><tr><th style="width: 25%;">Route From<th>To<th style="width: 10%;">Jumps<th style="width: 14%;">Distance<th style="width: 14%;">Total<th style="width: 12%;">Max
<tbody id="routes">
</table>
</template>

<template id="NewStarsTemplate">
<table class="narrow">
<caption>Stars discovered
<thead><tr><th>Discovered Star<th style="width: 20%;">Class
<tbody id="newstars">
</table>
</template>

<template id="NewBodiesTemplate">
<table class="wide">
<caption>Planets discovered
<thead><tr><th>Discovered Body<th style="width: 25%;">Class<th style="width: 20%;">Atmosphere<th style="width: 15%;">Landable
<tbody id="newplanets">
</table>
</template>

<template id="ScanTemplate">
<table>
<caption>Scanned Bodies
<thead><tr><th>Scanned Body<th style="width: 30%;">Scan Type
<tbody id="scanbods">
</table>
</template>

<template id="ApproachTemplate">
<table>
<caption>Settlement Approach
<thead><tr><th style="width: 50%;">Settlement Approach<th>System
<tbody id="asett">
</table>
</template>

<template id="LocationTemplate">
<table>
<caption>Docking and Locations
<thead><tr><th style="width: 40%;">Docked At<th style="width: 25%;">Type<th>System
<tbody id="docks">
</table>
</template>

<template id="UpdatesTemplate">
<table>
<caption>Tables updated
<thead><tr><th style="width: 25%;">Updated<th style="width: 40%;">Station<th>System
<tbody id="updates">
</table>
</template>

<template id="VisitsTemplate">
<table class="wider">
<caption>Jumps to inhabited systems
<thead><tr><th style="width: 25%;">System Visited<th style="width: 15%;">Population<th style="width: 15%;">Allegiance<th>Faction<th style="width: 10%;">State<!-- <th>Conflicts-->
<tbody id="visits">
</table>
</template>

<template id="CodexDiscoveriesTemplate">
<table class="wider">
<caption>Codex Discoveries
<thead><tr><th>System<th style="width: 10%;">Body<th style="width: 20%;">Codex Category<th style="width: 25%;">Type<th style="width: 20%;">Region
<tbody id="codex">
</table>
</template>

</div>


<template id="infotemplate">
<div class="infobox">
	<div class="infobox__header">
		<button class="infobox__button infobox__button--copy-msg" data-infobox__action="copy-msg">Copy message</button>
		<button class="infobox__button infobox__button--copy-gts" data-infobox__action="copy-gts">Copy gateway timestamp</button>
		<button class="infobox__button infobox__button--copy-uid" data-infobox__action="copy-uid">Copy uploader ID</button>
		<button class="infobox__button infobox__button--close" data-infobox__action="close">Close window</button>
	</div>
	<div class="infobox__contentbox">
		<pre class="infobox__content"></pre>
	</div>
</div>
</template>


<script type="importmap">
{
	"imports": {
		"#DashboardModule": "/js/board/modules/DashboardModule.js",

		"#ed/": "/js/ed/",
		"#eddn/": "/js/eddn/",
		"#modules/": "/js/board/modules/",
		"#ui/": "/js/ui/",
		"#ws/": "/js/ws/",

		"ajv": "https://esm.sh/ajv",
		"ajv-formats": "https://esm.sh/ajv-formats"
	}
}
</script>
