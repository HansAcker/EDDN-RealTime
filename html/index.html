<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<link rel="icon" sizes="any" href="img/activity-icon/activity-icon--state-off.svg" id="icon">
<link rel="preload" href="fonts/orbitron/orbitron-light-webfont.woff" as="font" type="font/woff" crossorigin>
<link rel="stylesheet" href="css/style.css">

<!-- https://github.com/HansAcker/EDDN-RealTime -->
<title>Elite Dangerous Data Network Real Time Feed</title>
<meta name="description" content="Live Events from the Elite Dangerous Data Network">
<meta name="viewport" content="width=device-width, initial-scale=1">


<div class="dashboard">

<div data-dashboard__module="FSDJump"></div>
<div data-dashboard__module="NavRoute"></div>
<div data-dashboard__module="NewStars"></div>
<div data-dashboard__module="NewBodies"></div>

<div data-dashboard__module="Scan"></div>
<div data-dashboard__module="Approach"></div>
<div data-dashboard__module="Location"></div>
<div data-dashboard__module="Updates"></div>

<div data-dashboard__module="Visits"></div>
<div data-dashboard__module="CodexEntry"></div>

<div data-dashboard__module="EventLog"></div>

<div data-dashboard__module="GameStats"></div>
<div data-dashboard__module="EventStats"></div>
<div data-dashboard__module="SoftwareStats"></div>
<div data-dashboard__module="Legend"></div>

</div>


<script type="importmap">
{
	"imports": {
		"#config.js": "./js/config.js",
		"#DashboardModule": "./js/board/DashboardModule.js",

		"#board/": "./js/board/",
		"#ed/": "./js/ed/",
		"#eddn/": "./js/eddn/",
		"#modules/": "./js/board/modules/",
		"#ui/": "./js/ui/",
		"#ws/": "./js/ws/",

		"#data/": "./data/"
	}
}
</script>
<script type="module" src="js/main.js"></script>
